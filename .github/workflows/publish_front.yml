name: Build website and deploy ğŸš€

on:
  push:
    tags:  
      - '**'
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v2

      - name: Set Node.js 18.x ğŸ’„
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install ğŸ“¦
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command

      - name: Build page ğŸ§±
        run: yarn build

      - name: Inject page ğŸ’‰
        run: python replace_urls.py
        env:
          URL: https://supermarket-opt.ricardoleal20.dev

      - name: Upload page ğŸ•Šï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4