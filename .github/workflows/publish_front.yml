name: Build website and deploy ğŸš€

on:
  push:
    branches:  
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -Iv reflex~=0.5.6

      - name: Build page ğŸ§±
        run: API_URL=https://supermarket-ptimization.ricardoleal20.dev reflex export --frontend-only

      - name: Extract page ğŸ”
        run: unzip frontend.zip

      - name: Inject page ğŸ’‰
        run: python replace_urls.py
        env:
          URL: https://supermarket-ptimization.ricardoleal20.dev

      - name: Setup Pages ğŸ§±
        uses: actions/configure-pages@v5

      - name: Upload page ğŸ•Šï¸
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4