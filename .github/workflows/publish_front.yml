name: Build website and deploy 🚀

on:
  push:
    branches:  
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi


      - name: Build page 🧱
        run: API_URL=https://supermarket-problem.onrender.com poetry run reflex export --frontend-only

      - name: Extract page 🔐
        run: unzip frontend.zip

      - name: Inject page 💉
        run: python replace_urls.py
        env:
          URL: https://ricardoleal20.github.io/supermarket_problem/

      - name: Setup Pages 🧱
        uses: actions/configure-pages@v5

      - name: Upload page 🕊️
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4