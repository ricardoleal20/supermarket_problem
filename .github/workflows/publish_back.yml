name: Build backend and deploy ğŸš€

on:
  push:
    tags:  
      - '**'
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ”
        uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies ğŸ“¦
        run: |
          pip install poetry
          poetry install --no-interaction --no-ansi

      # - name: Run tests ğŸ§ª
      #   run: poetry run pytest

      - name: Install Railway ğŸš…
        run: npm i -g @railway/cli

      - name: Deploy to Railway ğŸš€
        run: railway up --service ${{ secrets.BACKEND_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}